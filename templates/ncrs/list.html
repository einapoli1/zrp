{{define "content"}}
<div class="mb-4 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
  <div class="flex gap-2">
    <select name="status" class="input w-36"
            hx-get="/ncr" hx-trigger="change" hx-target="#ncr-table" hx-swap="innerHTML" hx-include="[name='severity']">
      <option value="">All Statuses</option>
      <option value="open" {{if eq .Status "open"}}selected{{end}}>Open</option>
      <option value="investigating" {{if eq .Status "investigating"}}selected{{end}}>Investigating</option>
      <option value="resolved" {{if eq .Status "resolved"}}selected{{end}}>Resolved</option>
      <option value="closed" {{if eq .Status "closed"}}selected{{end}}>Closed</option>
    </select>
    <select name="severity" class="input w-36"
            hx-get="/ncr" hx-trigger="change" hx-target="#ncr-table" hx-swap="innerHTML" hx-include="[name='status']">
      <option value="">All Severity</option>
      <option value="minor" {{if eq .Severity "minor"}}selected{{end}}>Minor</option>
      <option value="major" {{if eq .Severity "major"}}selected{{end}}>Major</option>
      <option value="critical" {{if eq .Severity "critical"}}selected{{end}}>Critical</option>
    </select>
  </div>
  <a href="/ncr/new" class="btn btn-primary">+ New NCR</a>
</div>

<div class="card overflow-x-auto">
  <div id="ncr-table">
    {{template "ncr-table" .}}
  </div>
</div>
{{end}}

{{define "ncr-table"}}
<table class="w-full text-sm">
  <thead>
    <tr class="border-b border-gray-200 dark:border-gray-700 text-left">
      <th class="px-3 py-2 font-medium text-gray-500">ID</th>
      <th class="px-3 py-2 font-medium text-gray-500">Title</th>
      <th class="px-3 py-2 font-medium text-gray-500">Severity</th>
      <th class="px-3 py-2 font-medium text-gray-500">Status</th>
      <th class="px-3 py-2 font-medium text-gray-500">IPN</th>
      <th class="px-3 py-2 font-medium text-gray-500">Created</th>
    </tr>
  </thead>
  <tbody>
    {{range .NCRs}}
    <tr class="table-row border-b border-gray-100 dark:border-gray-700" onclick="window.location='/ncr/{{.ID}}'">
      <td class="px-3 py-2 font-mono text-blue-600">{{.ID}}</td>
      <td class="px-3 py-2">{{truncate .Title 50}}</td>
      <td class="px-3 py-2"><span class="badge badge-{{.Severity}}">{{.Severity}}</span></td>
      <td class="px-3 py-2"><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
      <td class="px-3 py-2 font-mono">{{.IPN}}</td>
      <td class="px-3 py-2 text-gray-500">{{formatDate .CreatedAt}}</td>
    </tr>
    {{else}}
    <tr><td colspan="6" class="px-3 py-8 text-center text-gray-400">No NCRs found</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
