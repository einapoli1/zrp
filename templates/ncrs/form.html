{{define "content"}}
<div class="mb-4">
  <a href="/ncr" class="text-sm text-blue-600 hover:underline">‚Üê Back to NCRs</a>
</div>

<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New NCR</h2>
  <form hx-post="/ncr" hx-target="#content">
    <div class="form-group">
      <label class="label">Title</label>
      <input type="text" name="title" class="input w-full" required>
    </div>
    <div class="form-group">
      <label class="label">Description</label>
      <textarea name="description" class="input w-full" rows="3" required></textarea>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">IPN</label>
        <input type="text" name="ipn" class="input w-full">
      </div>
      <div class="form-group">
        <label class="label">Serial Number</label>
        <input type="text" name="serial_number" class="input w-full">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">Defect Type</label>
        <input type="text" name="defect_type" class="input w-full" placeholder="e.g. cosmetic, functional">
      </div>
      <div class="form-group">
        <label class="label">Severity</label>
        <select name="severity" class="input w-full">
          <option value="minor">Minor</option>
          <option value="major">Major</option>
          <option value="critical">Critical</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="label">Root Cause</label>
      <textarea name="root_cause" class="input w-full" rows="2"></textarea>
    </div>
    <div class="form-group">
      <label class="label">Corrective Action</label>
      <textarea name="corrective_action" class="input w-full" rows="2"></textarea>
    </div>
    <div class="flex gap-2 justify-end">
      <a href="/ncr" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Create NCR</button>
    </div>
  </form>
</div>
{{end}}
