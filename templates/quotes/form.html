{{define "content"}}
<div class="mb-4">
  <a href="/quotes" class="text-sm text-blue-600 hover:underline">‚Üê Back to Quotes</a>
</div>

<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New Quote</h2>
  <form hx-post="/quotes" hx-target="#content">
    <div class="form-group">
      <label class="label">Customer</label>
      <input type="text" name="customer" class="input w-full" required>
    </div>
    <div class="form-group">
      <label class="label">Valid Until</label>
      <input type="date" name="valid_until" class="input w-full">
    </div>
    <div class="form-group">
      <label class="label">Notes</label>
      <textarea name="notes" class="input w-full" rows="3"></textarea>
    </div>
    <div class="flex gap-2 justify-end">
      <a href="/quotes" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Create Quote</button>
    </div>
  </form>
</div>
{{end}}
