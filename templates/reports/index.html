{{define "content"}}
<div class="grid grid-cols-2 gap-4" style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
  {{range .ReportList}}
  <div class="report-card" onclick="window.open('{{.URL}}', '_blank')">
    <div class="text-2xl mb-2">{{.Icon}}</div>
    <h3 class="font-semibold mb-1">{{.Name}}</h3>
    <p class="text-sm text-gray-500">{{.Description}}</p>
    <div class="mt-3">
      <a href="{{.URL}}" target="_blank" class="text-sm text-blue-600">View Report â†’</a>
    </div>
  </div>
  {{end}}
</div>
{{end}}
