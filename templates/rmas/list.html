{{define "content"}}
<div class="mb-4 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
  <select name="status" class="input w-40"
          hx-get="/rma" hx-trigger="change" hx-target="#rma-table" hx-swap="innerHTML">
    <option value="">All Statuses</option>
    <option value="open" {{if eq .Status "open"}}selected{{end}}>Open</option>
    <option value="received" {{if eq .Status "received"}}selected{{end}}>Received</option>
    <option value="investigating" {{if eq .Status "investigating"}}selected{{end}}>Investigating</option>
    <option value="resolved" {{if eq .Status "resolved"}}selected{{end}}>Resolved</option>
    <option value="closed" {{if eq .Status "closed"}}selected{{end}}>Closed</option>
  </select>
  <a href="/rma/new" class="btn btn-primary">+ New RMA</a>
</div>

<div class="card overflow-x-auto">
  <div id="rma-table">
    {{template "rma-table" .}}
  </div>
</div>
{{end}}

{{define "rma-table"}}
<table class="w-full text-sm">
  <thead>
    <tr class="border-b border-gray-200 dark:border-gray-700 text-left">
      <th class="px-3 py-2 font-medium text-gray-500">RMA #</th>
      <th class="px-3 py-2 font-medium text-gray-500">Serial #</th>
      <th class="px-3 py-2 font-medium text-gray-500">Customer</th>
      <th class="px-3 py-2 font-medium text-gray-500">Reason</th>
      <th class="px-3 py-2 font-medium text-gray-500">Status</th>
      <th class="px-3 py-2 font-medium text-gray-500">Created</th>
    </tr>
  </thead>
  <tbody>
    {{range .RMAs}}
    <tr class="table-row border-b border-gray-100 dark:border-gray-700" onclick="window.location='/rma/{{.ID}}'">
      <td class="px-3 py-2 font-mono text-blue-600">{{.ID}}</td>
      <td class="px-3 py-2 font-mono">{{.SerialNumber}}</td>
      <td class="px-3 py-2">{{.Customer}}</td>
      <td class="px-3 py-2">{{truncate .Reason 40}}</td>
      <td class="px-3 py-2"><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
      <td class="px-3 py-2 text-gray-500">{{formatDate .CreatedAt}}</td>
    </tr>
    {{else}}
    <tr><td colspan="6" class="px-3 py-8 text-center text-gray-400">No RMAs found</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
