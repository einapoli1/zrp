{{define "content"}}
<div class="mb-4">
  <a href="/rma" class="text-sm text-blue-600 hover:underline">‚Üê Back to RMAs</a>
</div>

<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New RMA</h2>
  <form hx-post="/rma" hx-target="#content">
    <div class="form-row">
      <div class="form-group">
        <label class="label">Serial Number</label>
        <input type="text" name="serial_number" class="input w-full" required>
      </div>
      <div class="form-group">
        <label class="label">Customer</label>
        <input type="text" name="customer" class="input w-full" required>
      </div>
    </div>
    <div class="form-group">
      <label class="label">Reason</label>
      <textarea name="reason" class="input w-full" rows="2" required></textarea>
    </div>
    <div class="form-group">
      <label class="label">Defect Description</label>
      <textarea name="defect_description" class="input w-full" rows="3"></textarea>
    </div>
    <div class="flex gap-2 justify-end">
      <a href="/rma" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Create RMA</button>
    </div>
  </form>
</div>
{{end}}
