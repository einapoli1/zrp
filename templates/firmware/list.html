{{define "content"}}
<div class="mb-4 flex justify-between items-center">
  <span class="text-sm text-gray-500">{{len .Campaigns}} campaigns</span>
  <a href="/firmware/new" class="btn btn-primary">+ New Campaign</a>
</div>
<div class="card overflow-x-auto"><div id="firmware-table">{{template "firmware-table" .}}</div></div>
{{end}}

{{define "firmware-table"}}
<table class="w-full text-sm">
  <thead><tr class="border-b border-gray-200 dark:border-gray-700 text-left">
    <th class="px-3 py-2 font-medium text-gray-500">ID</th><th class="px-3 py-2 font-medium text-gray-500">Name</th>
    <th class="px-3 py-2 font-medium text-gray-500">Version</th><th class="px-3 py-2 font-medium text-gray-500">Status</th>
    <th class="px-3 py-2 font-medium text-gray-500">Created</th>
  </tr></thead>
  <tbody>
    {{range .Campaigns}}
    <tr class="table-row border-b border-gray-100 dark:border-gray-700" onclick="window.location='/firmware/{{.ID}}'">
      <td class="px-3 py-2 font-mono text-blue-600">{{.ID}}</td><td class="px-3 py-2 font-medium">{{.Name}}</td>
      <td class="px-3 py-2 font-mono">{{.Version}}</td><td class="px-3 py-2"><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
      <td class="px-3 py-2 text-gray-500">{{formatDate .CreatedAt}}</td>
    </tr>
    {{else}}<tr><td colspan="5" class="px-3 py-8 text-center text-gray-400">No firmware campaigns</td></tr>{{end}}
  </tbody>
</table>
{{end}}
