{{define "content"}}
<div class="mb-4"><a href="/firmware" class="text-sm text-blue-600">â† Back to Campaigns</a></div>
<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New Firmware Campaign</h2>
  <form hx-post="/firmware" hx-target="#content">
    <div class="form-group"><label class="label">Campaign Name</label><input type="text" name="name" class="input w-full" required></div>
    <div class="form-row">
      <div class="form-group"><label class="label">Version</label><input type="text" name="version" class="input w-full" required placeholder="e.g. 2.1.0"></div>
      <div class="form-group"><label class="label">Category</label><input type="text" name="category" class="input w-full" placeholder="e.g. production"></div>
    </div>
    <div class="form-group"><label class="label">Target Filter</label><input type="text" name="target_filter" class="input w-full" placeholder="Leave empty for all devices"></div>
    <div class="form-group"><label class="label">Notes</label><textarea name="notes" class="input w-full" rows="3"></textarea></div>
    <div class="flex gap-2 justify-end"><a href="/firmware" class="btn btn-secondary">Cancel</a><button type="submit" class="btn btn-primary">Create Campaign</button></div>
  </form>
</div>
{{end}}
