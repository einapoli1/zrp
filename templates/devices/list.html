{{define "content"}}
<div class="mb-4 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
  <input type="text" name="q" class="input w-64" placeholder="Search devices..." hx-get="/devices" hx-trigger="keyup changed delay:300ms" hx-target="#devices-table" hx-swap="innerHTML" value="{{.Query}}">
  <div class="flex gap-2"><span class="text-sm text-gray-500">{{.Total}} devices</span><a href="/devices/new" class="btn btn-primary">+ New Device</a></div>
</div>
<div class="card overflow-x-auto"><div id="devices-table">{{template "devices-table" .}}</div></div>
{{end}}

{{define "devices-table"}}
<table class="w-full text-sm">
  <thead><tr class="border-b border-gray-200 dark:border-gray-700 text-left">
    <th class="px-3 py-2 font-medium text-gray-500">Serial #</th><th class="px-3 py-2 font-medium text-gray-500">IPN</th>
    <th class="px-3 py-2 font-medium text-gray-500">Firmware</th><th class="px-3 py-2 font-medium text-gray-500">Customer</th>
    <th class="px-3 py-2 font-medium text-gray-500">Status</th>
  </tr></thead>
  <tbody>
    {{range .Devices}}
    <tr class="table-row border-b border-gray-100 dark:border-gray-700" onclick="window.location='/devices/{{.SerialNumber}}'">
      <td class="px-3 py-2 font-mono text-blue-600">{{.SerialNumber}}</td><td class="px-3 py-2 font-mono">{{.IPN}}</td>
      <td class="px-3 py-2">{{.FirmwareVersion}}</td><td class="px-3 py-2">{{.Customer}}</td>
      <td class="px-3 py-2"><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
    </tr>
    {{else}}<tr><td colspan="5" class="px-3 py-8 text-center text-gray-400">No devices found</td></tr>{{end}}
  </tbody>
</table>
{{end}}
