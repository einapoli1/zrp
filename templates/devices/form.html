{{define "content"}}
<div class="mb-4"><a href="/devices" class="text-sm text-blue-600">‚Üê Back to Devices</a></div>
<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New Device</h2>
  <form hx-post="/devices" hx-target="#content">
    <div class="form-row">
      <div class="form-group"><label class="label">Serial Number</label><input type="text" name="serial_number" class="input w-full" required></div>
      <div class="form-group"><label class="label">IPN</label><input type="text" name="ipn" class="input w-full" required></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label class="label">Firmware Version</label><input type="text" name="firmware_version" class="input w-full"></div>
      <div class="form-group"><label class="label">Customer</label><input type="text" name="customer" class="input w-full"></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label class="label">Location</label><input type="text" name="location" class="input w-full"></div>
      <div class="form-group"><label class="label">Install Date</label><input type="date" name="install_date" class="input w-full"></div>
    </div>
    <div class="form-group"><label class="label">Notes</label><textarea name="notes" class="input w-full" rows="2"></textarea></div>
    <div class="flex gap-2 justify-end"><a href="/devices" class="btn btn-secondary">Cancel</a><button type="submit" class="btn btn-primary">Create Device</button></div>
  </form>
</div>
{{end}}
