{{define "content"}}
<div class="mb-4">
  <a href="/testing" class="text-sm text-blue-600 hover:underline">‚Üê Back to Test Records</a>
</div>

<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New Test Record</h2>
  <form hx-post="/testing" hx-target="#content">
    <div class="form-row">
      <div class="form-group">
        <label class="label">Serial Number</label>
        <input type="text" name="serial_number" class="input w-full" required>
      </div>
      <div class="form-group">
        <label class="label">IPN</label>
        <input type="text" name="ipn" class="input w-full">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">Test Type</label>
        <input type="text" name="test_type" class="input w-full" required placeholder="e.g. functional, burn-in">
      </div>
      <div class="form-group">
        <label class="label">Result</label>
        <select name="result" class="input w-full" required>
          <option value="pass">Pass</option>
          <option value="fail">Fail</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="label">Firmware Version</label>
      <input type="text" name="firmware_version" class="input w-full">
    </div>
    <div class="form-group">
      <label class="label">Measurements</label>
      <textarea name="measurements" class="input w-full" rows="2" placeholder="JSON or key-value pairs"></textarea>
    </div>
    <div class="form-group">
      <label class="label">Notes</label>
      <textarea name="notes" class="input w-full" rows="2"></textarea>
    </div>
    <div class="flex gap-2 justify-end">
      <a href="/testing" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Save Test Record</button>
    </div>
  </form>
</div>
{{end}}
