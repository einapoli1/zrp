{{define "content"}}
<div class="mb-4">
  <a href="/vendors" class="text-sm text-blue-600 hover:underline">‚Üê Back to Vendors</a>
</div>

<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">{{if .Vendor.ID}}Edit Vendor{{else}}New Vendor{{end}}</h2>
  <form hx-post="{{if .Vendor.ID}}/vendors/{{.Vendor.ID}}/update{{else}}/vendors{{end}}" hx-target="#content">
    <div class="form-group">
      <label class="label">Name</label>
      <input type="text" name="name" class="input w-full" required value="{{.Vendor.Name}}">
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">Contact Name</label>
        <input type="text" name="contact_name" class="input w-full" value="{{.Vendor.ContactName}}">
      </div>
      <div class="form-group">
        <label class="label">Contact Email</label>
        <input type="email" name="contact_email" class="input w-full" value="{{.Vendor.ContactEmail}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">Phone</label>
        <input type="text" name="contact_phone" class="input w-full" value="{{.Vendor.ContactPhone}}">
      </div>
      <div class="form-group">
        <label class="label">Website</label>
        <input type="url" name="website" class="input w-full" value="{{.Vendor.Website}}">
      </div>
    </div>
    <div class="form-group">
      <label class="label">Lead Time (days)</label>
      <input type="number" name="lead_time_days" class="input w-48" value="{{.Vendor.LeadTimeDays}}">
    </div>
    <div class="form-group">
      <label class="label">Notes</label>
      <textarea name="notes" class="input w-full" rows="3">{{.Vendor.Notes}}</textarea>
    </div>
    <div class="flex gap-2 justify-end">
      <a href="/vendors" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">{{if .Vendor.ID}}Save Changes{{else}}Create Vendor{{end}}</button>
    </div>
  </form>
</div>
{{end}}
