{{define "header"}}
<header class="bg-white dark:bg-gray-900 dark:border-gray-700 shadow-sm border-b border-gray-200 px-4 md:px-6 py-3 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <button class="md:hidden text-gray-600 p-1" onclick="toggleSidebar()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
    <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-100">{{.Title}}</h1>
  </div>
  <div class="flex items-center gap-2 md:gap-3">
    <div class="relative hidden md:block">
      <input type="text" placeholder="Search parts, ECOs, devices..." class="input w-72"
             hx-get="/search" hx-trigger="keyup changed delay:300ms" hx-target="#search-results"
             name="q" autocomplete="off">
      <div id="search-results" class="absolute right-0 z-50 w-96 mt-1"></div>
    </div>
    <button onclick="toggleDarkMode()" class="p-1 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" title="Toggle dark mode">
      <svg id="dark-icon-moon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      <svg id="dark-icon-sun" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
    </button>
    <span class="text-sm text-gray-600 dark:text-gray-400 hidden md:inline">{{if .User}}{{.User.DisplayName}}{{end}}</span>
    <form method="POST" action="/logout" class="inline">
      <button type="submit" class="btn btn-secondary text-xs">Sign Out</button>
    </form>
  </div>
</header>
{{end}}
