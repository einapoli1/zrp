{{define "pagination"}}
{{if gt .TotalPages 1}}
<div class="flex items-center justify-between mt-4 px-2">
  <span class="text-sm text-gray-500">Showing {{.Start}}-{{.End}} of {{.Total}}</span>
  <div class="flex gap-1">
    {{if gt .Page 1}}
    <a hx-get="{{.BaseURL}}?page={{minus .Page 1}}{{.ExtraParams}}" hx-target="{{.Target}}" hx-swap="innerHTML"
       class="btn btn-secondary text-xs">&laquo; Prev</a>
    {{end}}
    {{range .Pages}}
    <a hx-get="{{$.BaseURL}}?page={{.}}{{$.ExtraParams}}" hx-target="{{$.Target}}" hx-swap="innerHTML"
       class="btn {{if eq . $.Page}}btn-primary{{else}}btn-secondary{{end}} text-xs">{{.}}</a>
    {{end}}
    {{if lt .Page .TotalPages}}
    <a hx-get="{{.BaseURL}}?page={{plus .Page 1}}{{.ExtraParams}}" hx-target="{{.Target}}" hx-swap="innerHTML"
       class="btn btn-secondary text-xs">Next &raquo;</a>
    {{end}}
  </div>
</div>
{{end}}
{{end}}
