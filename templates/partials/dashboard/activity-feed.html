{{define "activity-feed"}}
{{if .Activities}}
<div class="space-y-3">
  {{range .Activities}}
  <div class="flex items-start gap-3 text-sm border-b border-gray-100 dark:border-gray-700 pb-3">
    <div class="flex-1">
      <span class="font-medium text-gray-800 dark:text-gray-200">{{.Username}}</span>
      <span class="text-gray-500">{{.Action}}</span>
      <span class="font-medium text-blue-600">{{.Module}} {{.RecordID}}</span>
      {{if .Summary}}<p class="text-gray-400 text-xs mt-0.5">{{.Summary}}</p>{{end}}
    </div>
    <span class="text-xs text-gray-400 whitespace-nowrap">{{.CreatedAt}}</span>
  </div>
  {{end}}
</div>
{{else}}
<p class="text-gray-400 text-sm">No recent activity</p>
{{end}}
{{end}}
