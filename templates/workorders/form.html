{{define "content"}}
<div class="mb-4">
  <a href="/workorders" class="text-sm text-blue-600 hover:underline">‚Üê Back to Work Orders</a>
</div>

<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New Work Order</h2>
  <form hx-post="/workorders" hx-target="#content">
    <div class="form-group">
      <label class="label">Assembly IPN</label>
      <select name="assembly_ipn" class="input w-full" required>
        <option value="">Select assembly...</option>
        {{range .AllAssemblies}}
        <option value="{{.IPN}}">{{.IPN}}</option>
        {{end}}
      </select>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">Quantity</label>
        <input type="number" name="qty" class="input w-full" required min="1" value="1">
      </div>
      <div class="form-group">
        <label class="label">Priority</label>
        <select name="priority" class="input w-full">
          <option value="normal">Normal</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="label">Notes</label>
      <textarea name="notes" class="input w-full" rows="3"></textarea>
    </div>
    <div class="flex gap-2 justify-end">
      <a href="/workorders" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Create Work Order</button>
    </div>
  </form>
</div>
{{end}}
