{{define "content"}}
<div class="mb-4 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
  <select name="status" class="input w-40"
          hx-get="/workorders" hx-trigger="change" hx-target="#wo-table" hx-swap="innerHTML">
    <option value="">All Statuses</option>
    <option value="open" {{if eq .Status "open"}}selected{{end}}>Open</option>
    <option value="in_progress" {{if eq .Status "in_progress"}}selected{{end}}>In Progress</option>
    <option value="completed" {{if eq .Status "completed"}}selected{{end}}>Completed</option>
    <option value="cancelled" {{if eq .Status "cancelled"}}selected{{end}}>Cancelled</option>
  </select>
  <a href="/workorders/new" class="btn btn-primary">+ New Work Order</a>
</div>

<div class="card overflow-x-auto">
  <div id="wo-table">
    {{template "wo-table" .}}
  </div>
</div>
{{end}}

{{define "wo-table"}}
<table class="w-full text-sm">
  <thead>
    <tr class="border-b border-gray-200 dark:border-gray-700 text-left">
      <th class="px-3 py-2 font-medium text-gray-500">WO #</th>
      <th class="px-3 py-2 font-medium text-gray-500">Assembly</th>
      <th class="px-3 py-2 font-medium text-gray-500 text-right">Qty</th>
      <th class="px-3 py-2 font-medium text-gray-500">Status</th>
      <th class="px-3 py-2 font-medium text-gray-500">Priority</th>
      <th class="px-3 py-2 font-medium text-gray-500">Created</th>
    </tr>
  </thead>
  <tbody>
    {{range .WorkOrders}}
    <tr class="table-row border-b border-gray-100 dark:border-gray-700" onclick="window.location='/workorders/{{.ID}}'">
      <td class="px-3 py-2 font-mono text-blue-600">{{.ID}}</td>
      <td class="px-3 py-2">{{.AssemblyIPN}}</td>
      <td class="px-3 py-2 text-right">{{.Qty}}</td>
      <td class="px-3 py-2"><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
      <td class="px-3 py-2"><span class="badge badge-{{.Priority}}">{{.Priority}}</span></td>
      <td class="px-3 py-2 text-gray-500">{{formatDate .CreatedAt}}</td>
    </tr>
    {{else}}
    <tr><td colspan="6" class="px-3 py-8 text-center text-gray-400">No work orders found</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
