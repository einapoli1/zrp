{{define "login"}}<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<script>if(localStorage.getItem('zrp-dark-mode')==='true')document.documentElement.classList.add('dark')</script>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZRP â€” Sign In</title>
<link rel="stylesheet" href="/static/css/style.css">
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="h-full dark:bg-gray-900 dark:text-gray-100">
<div class="min-h-full flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 dark:text-gray-100 rounded-xl shadow-lg p-8 w-full max-w-sm">
    <div class="flex items-center justify-center gap-3 mb-6">
      <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">Z</div>
      <span class="text-2xl font-bold text-gray-800 dark:text-gray-100">ZRP</span>
    </div>
    <h2 class="text-center text-gray-600 dark:text-gray-400 mb-6">Sign in to continue</h2>
    <div id="login-error" class="hidden bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-400 text-sm rounded-lg px-4 py-2 mb-4"></div>
    <form hx-post="/login" hx-target="#login-error" hx-swap="innerHTML" hx-on::after-request="handleLoginResponse(event)">
      <label class="label">Username</label>
      <input name="username" type="text" class="input mb-3" placeholder="Username" required autofocus>
      <label class="label">Password</label>
      <input name="password" type="password" class="input mb-4" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-full py-2.5">Sign In</button>
    </form>
  </div>
</div>
<script>
function handleLoginResponse(e) {
  if (e.detail.xhr.status === 200) {
    window.location.href = '/dashboard';
  } else {
    document.getElementById('login-error').classList.remove('hidden');
  }
}
</script>
</body>
</html>
{{end}}
