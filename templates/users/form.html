{{define "content"}}
<div class="mb-4"><a href="/users" class="text-sm text-blue-600">â† Back to Users</a></div>
<div class="card" style="max-width:500px">
  <h2 class="text-lg font-semibold mb-4">New User</h2>
  <form hx-post="/users" hx-target="#content">
    <div class="form-group"><label class="label">Username</label><input type="text" name="username" class="input w-full" required></div>
    <div class="form-group"><label class="label">Display Name</label><input type="text" name="display_name" class="input w-full" required></div>
    <div class="form-group"><label class="label">Password</label><input type="password" name="password" class="input w-full" required minlength="6"></div>
    <div class="form-group"><label class="label">Role</label><select name="role" class="input w-full"><option value="user">User</option><option value="admin">Admin</option><option value="readonly">Read Only</option></select></div>
    <div class="flex gap-2 justify-end"><a href="/users" class="btn btn-secondary">Cancel</a><button type="submit" class="btn btn-primary">Create User</button></div>
  </form>
</div>
{{end}}
