{{define "content"}}
<div class="mb-4">
  <a href="/docs" class="text-sm text-blue-600 hover:underline">‚Üê Back to Documents</a>
</div>

<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">New Document</h2>
  <form hx-post="/docs" hx-target="#content">
    <div class="form-group">
      <label class="label">Title</label>
      <input type="text" name="title" class="input w-full" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">Category</label>
        <input type="text" name="category" class="input w-full" placeholder="e.g. datasheet, specification">
      </div>
      <div class="form-group">
        <label class="label">IPN</label>
        <input type="text" name="ipn" class="input w-full">
      </div>
    </div>
    <div class="form-group">
      <label class="label">Revision</label>
      <input type="text" name="revision" class="input w-48" value="A" required>
    </div>
    <div class="form-group">
      <label class="label">Content</label>
      <textarea name="content" class="input w-full" rows="6"></textarea>
    </div>
    <div class="flex gap-2 justify-end">
      <a href="/docs" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Create Document</button>
    </div>
  </form>
</div>
{{end}}
