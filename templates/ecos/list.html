{{define "content"}}
<div class="mb-4 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
  <div class="flex gap-2 items-center">
    <select name="status" class="input w-40"
            hx-get="/ecos" hx-trigger="change" hx-target="#ecos-table" hx-swap="innerHTML">
      <option value="">All Statuses</option>
      <option value="draft" {{if eq .Status "draft"}}selected{{end}}>Draft</option>
      <option value="open" {{if eq .Status "open"}}selected{{end}}>Open</option>
      <option value="review" {{if eq .Status "review"}}selected{{end}}>Review</option>
      <option value="approved" {{if eq .Status "approved"}}selected{{end}}>Approved</option>
      <option value="implemented" {{if eq .Status "implemented"}}selected{{end}}>Implemented</option>
      <option value="rejected" {{if eq .Status "rejected"}}selected{{end}}>Rejected</option>
    </select>
  </div>
  <a href="/ecos/new" class="btn btn-primary">+ New ECO</a>
</div>

<div class="card overflow-x-auto">
  <div id="ecos-table">
    {{template "ecos-table" .}}
  </div>
</div>
{{end}}

{{define "ecos-table"}}
<table class="w-full text-sm">
  <thead>
    <tr class="border-b border-gray-200 dark:border-gray-700 text-left">
      <th class="px-3 py-2 font-medium text-gray-500">ID</th>
      <th class="px-3 py-2 font-medium text-gray-500">Title</th>
      <th class="px-3 py-2 font-medium text-gray-500">Status</th>
      <th class="px-3 py-2 font-medium text-gray-500">Priority</th>
      <th class="px-3 py-2 font-medium text-gray-500">Created</th>
    </tr>
  </thead>
  <tbody>
    {{range .ECOs}}
    <tr class="table-row border-b border-gray-100 dark:border-gray-700" onclick="window.location='/ecos/{{.ID}}'">
      <td class="px-3 py-2 font-mono text-blue-600">{{.ID}}</td>
      <td class="px-3 py-2">{{truncate .Title 60}}</td>
      <td class="px-3 py-2"><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
      <td class="px-3 py-2"><span class="badge badge-{{.Priority}}">{{.Priority}}</span></td>
      <td class="px-3 py-2 text-gray-500">{{formatDate .CreatedAt}}</td>
    </tr>
    {{else}}
    <tr><td colspan="5" class="px-3 py-8 text-center text-gray-400">No ECOs found</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
