{{define "content"}}
<div class="card" style="max-width:600px">
  <h2 class="text-lg font-semibold mb-4">Email / SMTP Settings</h2>
  <form hx-post="/email" hx-target="#content">
    <div class="form-row">
      <div class="form-group">
        <label class="label">SMTP Host</label>
        <input type="text" name="smtp_host" class="input w-full" value="{{.EmailCfg.SMTPHost}}" placeholder="smtp.example.com">
      </div>
      <div class="form-group">
        <label class="label">SMTP Port</label>
        <input type="number" name="smtp_port" class="input w-full" value="{{.EmailCfg.SMTPPort}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="label">SMTP Username</label>
        <input type="text" name="smtp_user" class="input w-full" value="{{.EmailCfg.SMTPUser}}">
      </div>
      <div class="form-group">
        <label class="label">SMTP Password</label>
        <input type="password" name="smtp_password" class="input w-full" value="{{.EmailCfg.SMTPPassword}}">
      </div>
    </div>
    <div class="form-group">
      <label class="label">From Address</label>
      <input type="email" name="from_address" class="input w-full" value="{{.EmailCfg.FromAddress}}" placeholder="noreply@example.com">
    </div>
    <div class="form-group">
      <label class="flex items-center gap-2">
        <input type="checkbox" name="enabled" value="1" {{if eq .EmailCfg.Enabled 1}}checked{{end}}>
        <span class="label" style="margin-bottom:0">Enable email notifications</span>
      </label>
    </div>
    <div class="flex gap-2 justify-end">
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </div>
  </form>
</div>
{{end}}
