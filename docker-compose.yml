version: '3.8'

services:
  zrp:
    build: .
    container_name: zrp
    ports:
      - "9000:9000"
    volumes:
      - zrp-data:/app/data
      - zrp-uploads:/app/uploads
    environment:
      - ZRP_COMPANY_NAME=ZRP
      - ZRP_COMPANY_EMAIL=admin@example.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  zrp-data:
    driver: local
  zrp-uploads:
    driver: local