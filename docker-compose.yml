version: '3.8'

services:
  zrp:
    build: .
    container_name: zrp
    ports:
      - "9000:9000"
    volumes:
      - zrp-data:/app/data
      - zrp-uploads:/app/uploads
    environment:
      - ZRP_COMPANY_NAME=ZRP
      - ZRP_COMPANY_EMAIL=admin@example.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  playwright:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    container_name: zrp-playwright
    ports:
      - "9323:9323"
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    command: ["npx", "playwright", "run-server", "--port", "9323", "--host", "0.0.0.0"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9323/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  zrp-data:
    driver: local
  zrp-uploads:
    driver: local